<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="alertMessage" id="alertMessage"></div>
        <div class="col-lg-12">
            <div class="row">
                <div class="currencyConverter" id="currencyConverterId">
                    <h1>Currency Converter</h1>
                    <div class="my-3">
                        <input type="" class="form-control" id="num">
                        <select name="" id="" class="form-select my-2">
                            <option value="currency">Currency</option>
                        </select>
                    </div>
                    <span class="equal"> = </span>
                    <div>
                        <input type="" class="form-control" id="ans">
                        <select name="" id="" class="form-select  my-2">
                            <option value="currency">Currency</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="btn">Convert</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
